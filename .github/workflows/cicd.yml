name: Full Portfolio CI/CD Pipeline

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [react-submodule-updated]

jobs:
  build:
    name: (CI) Build Containers and Push to Docker Registry
    runs-on: ubuntu-latest

    env:
      APP_ENV: ${{ secrets.APP_ENV }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN_GITHUB }}
      
      - name: Clean and manually update submodules
        run: |
          git submodule sync
          git submodule update --init --recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push docker-compose.prod.yml containers
        run: |
          make production-build ENV=production GITHUB_SHA=${{ github.sha }}
          make production-push ENV=production GITHUB_SHA=${{ github.sha }}

  deploy:
    name: (CD) Deploy to GCP VM Server

    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose file into GCP VM
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          source: "ci-cd/server-setup.yml"
          target: "~/app/"
          strip_components: 1

      - name: Deploy to GCP VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_VM_USER }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            export GITHUB_SHA=${{ github.sha }}
            cd ~/app
            docker compose -f server-setup.yml pull
            docker compose -f server-setup.yml down
            docker compose -f server-setup.yml up -d --build
            echo "Deployment to GCP VM completed."
    