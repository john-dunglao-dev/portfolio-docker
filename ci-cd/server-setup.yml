services:
  nginx:
    image: johnflorentinodev/portfolio-nginx-registry:${GITHUB_SHA:-latest}
    platform: linux/amd64
    container_name: nginx_server_container
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx_ssl_certs:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    depends_on:
      php:
        condition: service_healthy
    networks:
      - frontend

  php:
    image: johnflorentinodev/portfolio-php-registry:${GITHUB_SHA:-latest}
    platform: linux/amd64
    env_file: .env.production
    container_name: php_app_container
    restart: always
    command:
      - php-fpm
    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - frontend
      - backend

  mysql:
    image: mysql:lts-oracle
    container_name: mysql_db_container
    restart: always
    env_file: .env.production
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend

  redis:
    image: redis:8.2.1-alpine
    container_name: redis_cache_container
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - backend

  # certbot:
  # image: certbot/certbot
  # container_name: certbot_container
  # volumes:
  #   - nginx_ssl_certs:/etc/letsencrypt
  #   - certbot_webroot:/var/www/certbot
  # entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook \"docker exec nginx_server_container nginx -s reload\"; sleep 12h & wait $${!}; done;'"
  # restart: always
  # networks:
  #   - frontend

  certbot:
    image: certbot/certbot
    container_name: certbot_container
    volumes:
      - certbot_webroot:/var/www/certbot
      - nginx_ssl_certs:/etc/letsencrypt
    command: >
      certonly
      --webroot
      -w /var/www/certbot
      --email ${CERTBOT_EMAIL}
      --agree-tos
      --dry-run
      -d johnflorentinodunglao.com
      -d www.johnflorentinodunglao.com
      -d php.johnflorentinodunglao.com
      -d www.php.johnflorentinodunglao.com
      -d vue.johnflorentinodunglao.com
      -d www.vue.johnflorentinodunglao.com
    networks:
      - frontend
  
networks:
  frontend:
  backend:

volumes:
  mysql_data:
  redis_data:
  nginx_ssl_certs:
  certbot_webroot: